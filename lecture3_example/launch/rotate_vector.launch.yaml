# Main launch file for lecture 3 example
# Applied Robotics
# Garrison Johnston

launch:
  - arg:
      name: 'x'
      default: '0.0'
  
  - arg:
      name: 'y'
      default: '0.0'
  
  - arg:
      name: 'theta'
      default: '0.0'

  - node:
      pkg: 'lecture3_example'
      exec: 'rotate_2d_vector'
      name: 'rotate_2d_vector'
      args: '$(var x) $(var y) $(var theta)'